    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header text-center">
                            <h4 class="title">Item Details</h4>
                            <p class="category">Let us know a brief about your item!
                            </p>
                        </div>
                        <div class="content">

                            <!--Progress Bar to show uploading-->
                            <div ng-show="uploading" class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="83"
                                     aria-valuemin="0" aria-valuemax="100" style="width:100%">
                                </div>
                            </div>

                            <!--Form to upload files-->
                            <form ng-submit="Submit(itemData);">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item Name</label>
                                            <input type="text" class="form-control" ng-disabled="disableForm" placeholder="Enter Item Name" ng-model="itemData.name" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item Category</label>
                                            <select class="form-control" ng-model="itemData.category" ng-disabled="disableForm" required>
                                                <option value="car">Car</option>
                                                <option value="bus">Bus</option>
                                                <option value="bike">Bike</option>
                                            </select>

                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item Description</label>
                                            <textarea type="text" class="form-control" ng-disabled="disableForm" placeholder="Enter Item Description" ng-model="itemData.description" required></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Item Price(in points)</label>
                                            <input type="number" class="form-control" ng-disabled="disableForm" placeholder="Enter Price in points" ng-model="itemData.points" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group text-center">
                                            <label>Upload Picture</label>
                                            <br>
                                            <label class="btn btn-success btn-fill">
                                                Browse
                                                <input type="file" file-model="file.upload" name="myFile" ng-disabled="uploading" style="display: none;">
                                            </label>
                                        </div>
                                    </div>
                                </div>



                                <br>
                                <br>
                                <button type="submit" class="btn btn-info btn-fill" ng-disabled="disableForm">Upload</button>
                            </form>

                            <br>
                            <!--Preview-->
                            <!--<img class="preview-img" ng-src="{{ thumbnail.dataUrl || 'https://vignette.wikia.nocookie.net/kalbo-kinis-kintab/images/c/c5/Facebook-default-no-profile-pic.jpg' }}">-->



                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
