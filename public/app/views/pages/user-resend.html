    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">

                        <div class="content">
                            <form ng-submit="resend.checkCredientials(logData);">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input ng-disabled="resend.disabled" type="text" class="form-control" placeholder="Enter Username" ng-model="resend.logData.username" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input ng-disabled="resend.disabled" type="password" class="form-control" placeholder="Enter Password" ng-model="resend.logData.password" required>
                                        </div>
                                    </div>
                                </div>

                                <button ng-disabled="resend.disabled" type="submit" class="btn btn-info btn-fill pull-right">Resend</button>

                                <br>
                                <div style="height: 40px;"></div>

                                <div class="jumbotron text-center" ng-show="resend.loading">
                                    <span class="glyphicon glyphicon-repeat spinner"></span>
                                    <p> Loading..... </p>
                                </div>

                                <div class="row show-hide-message">
                                    <div class="alert alert-success" ng-show="resend.successMsg">
                                        <strong> Success! </strong> {{ resend.successMsg  }}
                                    </div>
                                </div>

                                <div class="row show-hide-message">
                                    <div class="alert alert-danger" ng-show="resend.errorMsg">
                                        <strong> Oops! </strong> {{ resend.errorMsg  }}
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="image">
                            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                        </div>
                        <div class="content">
                            <div class="author">
                                 <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/pankaj-tanwar.jpeg" alt="..."/>

                                  <h4 class="title">Pankaj Tanwar<br />
                                     <small> Developer</small>
                                  </h4>
                                </a>
                            </div>
                            <p class="description text-center">Freelancer NodeJs Developer<br>
                                Pre-Final Year Student<br>Looking for Summer Internship
                            </p>
                        </div>
                        <hr>
                        <div class="text-center">
                            <a href="https://www.facebook.com/pankajtanwar.bannaji" class="btn btn-simple" target="_blank"><i class="fa fa-facebook-square"></i></a>
                            <a href="https://www.instagram.com/the2ndfloorguy/" class="btn btn-simple" target="_blank"><i class="fa fa-instagram"></i></a>
                            <a href="https://www.linkedin.com/in/pankajtanwarbanna/" class="btn btn-simple" target="_blank"><i class="fa fa-linkedin-square"></i></a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
