<div class="main-panel">
    <nav class="navbar navbar-default navbar-fixed">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Notifications</a>
            </div>

            <div class="collapse navbar-collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="main.isLoggedIn">
                        <a href="#">
                            <p>Welcome {{ main.name }}</p>
                        </a>
                    </li>
                    <li class="separator hidden-lg hidden-md"></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="header">
                    <h4 class="title">Transactions</h4>
                    <p class="category">This is your history of points</p>

                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="alert alert-info alert-with-icon" data-notify="container" ng-repeat="transaction in transactions.transactions | reverse">
                                <!--<button type="button" aria-hidden="true" class="close">Ã—</button>-->
                                <span data-notify="icon" class="pe-7s-bell"></span>
                                <span data-notify="message"> {{ transaction.info }}</span>
                            </div>
                            <div class="footer">
                                <hr>
                                <div class="stats">
                                    <i class="fa fa-history"></i> Updated Just Now
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
