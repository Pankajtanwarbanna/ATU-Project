    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Forgot Username</h4>
                        </div>
                        <div class="content">
                            <form ng-submit="forgot.forgotUsername(logData)">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Enter Email</label>
                                            <input ng-disabled="forgot.disabledUsername" type="text" class="form-control" placeholder="Enter Registered Email" ng-model="forgot.logData.email" required>
                                        </div>
                                    </div>
                                </div>

                                <button ng-disabled="forgot.disabledUsername" type="submit" class="btn btn-info btn-fill pull-right">Submit</button>

                                <br>
                                <div style="height: 40px;"></div>

                                <div class="row show-hide-message">
                                    <div class="alert alert-success" ng-show="forgot.successMsgUsername">
                                        <strong> Success! </strong> {{ forgot.successMsgUsername  }}
                                    </div>
                                </div>

                                <div class="row show-hide-message">
                                    <div class="alert alert-danger" ng-show="forgot.errorMsgUsername">
                                        <strong> Oops! </strong> {{ forgot.errorMsgUsername  }}
                                    </div>
                                </div>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Forgot Password</h4>
                        </div>
                        <div class="content">
                            <form ng-submit="forgot.forgotPassword(logData);">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Enter Username</label>
                                            <input ng-disabled="forgot.disabledPassword" type="text" class="form-control" placeholder="Enter Username" ng-model="forgot.logData.username" required>
                                        </div>
                                    </div>
                                </div>

                                <button ng-disabled="forgot.disabledPassword" type="submit" class="btn btn-info btn-fill pull-right">Submit</button>

                                <br>
                                <div style="height: 40px;"></div>

                                <div class="row show-hide-message">
                                    <div class="alert alert-success" ng-show="forgot.successMsgPassword">
                                        <strong> Success! </strong> {{ forgot.successMsgPassword  }}
                                    </div>
                                </div>

                                <div class="row show-hide-message">
                                    <div class="alert alert-danger" ng-show="forgot.errorMsgPassword">
                                        <strong> Oops! </strong> {{ forgot.errorMsgPassword  }}
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
